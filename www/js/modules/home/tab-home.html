<ion-view view-title="Home">

  <ion-header-bar class="bar-calm">
    <h1 class="title">Home</h1>
    <div class="buttons">
      <button class="button button-clear">国家</button>
    </div>
  </ion-header-bar>
  <ion-content class="post-loading">
    <ion-refresher
      on-refresh="doRefresh()">
    </ion-refresher>

    <article class="list card provider-card">
      <div class="item item-divider item-light">
        People You May Want
      </div>
      <div class="item item-thumbnail-left item-icon-right">
        <img ng-src="{{provider.avatar}}">
        <h2>{{provider.name}}</h2>
        <p>{{provider.lastText}}</p>
        <i class="icon ion-ios-arrow-right" ng-click="nextProvider()"></i>
      </div>
    </article>

    <div ng-repeat="article in articles">
      <ng-include src="'js/modules/articles/article-item.html'"></ng-include>
    </div>
  </ion-content>
</ion-view>
