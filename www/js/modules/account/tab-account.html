<ion-view view-title="Account" hide-nav-bar="true">
  <ion-content class="account-container">
    <div class="profile-highlight">
    	<div class="profile-banner full-bg blur-bg" style="background: linear-gradient(0deg, rgba(2,173,231,0.5), rgba(2,173,231,0.5)), url('{{account.avatar}}')"></div>
    	<div class="profile-info">
    		<img class="profile-avatar" ng-src="{{account.avatar}}">
    		<h3 class="profile-name">{{account.name}}</h3>
    		<p class="profile-about">This is self-description</p>
    		<button class="button icon-left ion-edit button-energized button-outline profile-btn">Edit Profile</button>
    	</div>
    </div>

    <div class="list">
			<div class="item item-divider item-gray">
			</div>
			<a class="item item-icon-right" href="#/tab/account/background">
				背景资料
				<i class="icon ion-ios-arrow-right"></i>
			</a>

			<div class="item item-divider item-gray">
			</div>
			<a class="item item-icon-right" href="#">
				Transactions
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			
			<div class="item item-divider item-gray">
			</div>	
			<a class="item item-icon-right" href="#">
				Following
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<a class="item item-icon-right" href="#">
				Stars
				<i class="icon ion-ios-arrow-right"></i>
			</a>

			<div class="item item-divider item-gray">
			</div>	
			<a class="item item-icon-right" href="#">
				Settings
				<i class="icon ion-ios-arrow-right"></i>
			</a>			
    </div>
		
  </ion-content>
</ion-view>
