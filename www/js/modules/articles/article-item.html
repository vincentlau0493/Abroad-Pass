<article class="list card flat-card">
  <div class="item item-avatar item-avatar-shrink item-icon-right" ion-affix data-affix-within-parent-with-class="list">
    <a href="#/tab/{{urlPrefix}}/providers/{{article.provider.id}}" class="press-opacity-highlight"> 
      <img class="item-image" ng-src="{{article.provider.avatar}}">
    </a>
    <h2>{{article.provider.username}}</h2>
    <p>{{article.provider.username}}</p>
    <i style="cursor:pointer"
       class="icon ion-ios-plus-outline press-opacity-highlight" 
       ng-click="showActionSheet($event)"></i>
  </div>

  <a class="item item-body"
     href="#/tab/{{urlPrefix}}/articles/{{article.id}}">
      <!-- <img class="full-image" src="http://www.aliok.com.tr/post-assets/code/img/delorean.jpg"> -->
      <h2 class="title">{{article.title}}</h2>
      <p>{{article.brief}}</p>
  </a>
  <p style="padding:16px 16px 6px 16px;">
    <a class="subdued">{{article.timestamp}}</a>
    <a class="subdued">{{article.likes}} 喜欢</a>
    <a class="subdued">{{article.read}} 阅读</a>
  </p>
