<article class="list card">
  <div class="item item-avatar item-avatar-shrink item-icon-right" ion-affix data-affix-within-parent-with-class="list">
    <a href="#/tab/{{urlPrefix}}/providers/{{article.provider.id}}"> 
      <img class="item-image" ng-src="{{article.provider.avatar}}">
    </a>
    <h2>{{article.provider.name}}</h2>
    <p>{{article.provider.lastText}}</p>
    <i class="icon ion-ios-plus-outline" ng-click="showActionSheet($event)"></i>
  </div>

  <div class="item item-body">
    <img class="full-image" src="http://www.aliok.com.tr/post-assets/code/img/delorean.jpg">

    <p>{{article.content}}</p>

    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
  </div>
</article>
